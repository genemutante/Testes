<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Portal de Testes de Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-field {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
    }
    .btn {
      padding: 10px 20px;
      background: #2E7D32;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }
    .btn:hover {
      background: #1B5E20;
    }
    .btn-desabilitado {
      padding: 10px 20px;
      background: #aaa;
      color: #fff;
      border: none;
      cursor: not-allowed;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>Portal de Testes de Perfil v2</h2>
  </header>

  <main>
    <h1>Bem-vindo(a) ao Portal de Testes</h1>
    <p>Por favor, insira seu nome e último sobrenome:</p>
    <input 
      type="text" 
      id="userName" 
      class="input-field" 
      placeholder="SEU NOME (EX.: IVO DIAS)"
      required
      style="text-transform: uppercase;"
    />
    <p>Por favor, insira seu email:</p>
    <input 
      type="email" 
      id="userEmail" 
      class="input-field" 
      placeholder="seu email (ex.: fulano@teste.com)"
      required
      style="text-transform: lowercase;"
    />

    <div style="margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
      <!-- 1) 9CERTRIO1 (Cérebro Trino) – Ativo -->
      <button id="cerebroTrinoBtn" class="btn" onclick="iniciarCerebroTrino()">9CERTRIO1</button>
      
      <!-- 2) 8CANCOM2 (Canais de Comunicação) – Ativo -->
      <button id="canaisComBtn" class="btn" onclick="iniciarCanaisCom()">8CANCOM2</button>
      
      <!-- 3) 7COMPHA03 (Competências e Habilidades) – Habilitado -->
      <button id="comphabBtn" class="btn" onclick="iniciarComphab()">7COMPHA03</button>
      
      <!-- 4) 6ESTAUT4 (Autoestima) – Em Breve -->
      <button class="btn btn-desabilitado" disabled>6ESTAUT4</button>
      
      <!-- 5) 5ATVPRE005 (Proatividade) – Em Breve -->
      <button class="btn btn-desabilitado" disabled>5ATVPRE005</button>
      
      <!-- 6) 4QEMO002 (Quociente Emocional) – Em Breve -->
      <button class="btn btn-desabilitado" disabled>4QEMO002</button>
      
      <!-- 7) 3SABCOM7 (Comportamentos Sabotadores) – Ativo -->
      <button id="sabotadoresBtn" class="btn" onclick="iniciarSabotadores()">3SABCOM7</button>
      
      <!-- 8) 2PERDSK08 (DISK) – Ativo -->
      <button id="discBtn" class="btn" onclick="iniciarDisc()">2PERDSK08</button>
      
      <!-- 9) 1VECA0009 (VECA) – Em Breve -->
      <button class="btn btn-desabilitado" disabled>1VECA0009</button>
    </div>
  </main>

  <footer style="margin-top:20px;font-size:10px;color:#666;">
    © 2025 - Portal de Testes de Perfil
  </footer>

  <script>
    // Funções de checagem para atualizar os botões com a marca de teste concluído
    function checkCerebroTrinoStatus() {
      const btn = document.getElementById("cerebroTrinoBtn");
      if (localStorage.getItem("cerebroTrinoDone") === "true") {
        btn.textContent = "9CERTRIO1 ✔";
      }
    }
    function checkCanaisComStatus() {
      const btn = document.getElementById("canaisComBtn");
      if (localStorage.getItem("canaisComDone") === "true") {
        btn.textContent = "8CANCOM2 ✔";
      }
    }
    function checkComphabStatus() {
      const btn = document.getElementById("comphabBtn");
      if (localStorage.getItem("comphabDone") === "true") {
        btn.textContent = "7COMPHA03 ✔";
      }
    }
    function checkSabotadoresStatus() {
      const btn = document.getElementById("sabotadoresBtn");
      if (localStorage.getItem("sabTestDone") === "true") {
        btn.textContent = "3SABCOM7 ✔";
      }
    }
    function checkDiscStatus() {
      const btn = document.getElementById("discBtn");
      if (localStorage.getItem("discTestDone") === "true") {
        btn.textContent = "2PERDSK08 ✔";
      }
    }

    // Função para validar os campos e iniciar o teste de Cérebro Trino
    function iniciarCerebroTrino() {
      const nameInput = document.getElementById("userName").value.trim();
      const emailInput = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!validarCampos(nameInput, emailInput)) return;
      const url = `cerebro-trino.html?name=${encodeURIComponent(nameInput)}&email=${encodeURIComponent(emailInput)}`;
      window.location.href = url;
    }

    // Função para iniciar o teste dos Canais de Comunicação
    function iniciarCanaisCom() {
      const nameInput = document.getElementById("userName").value.trim();
      const emailInput = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!validarCampos(nameInput, emailInput)) return;
      const url = `canaiscom.html?name=${encodeURIComponent(nameInput)}&email=${encodeURIComponent(emailInput)}`;
      window.location.href = url;
    }

    // Função para iniciar o teste de Competências e Habilidades
    function iniciarComphab() {
      const nameInput = document.getElementById("userName").value.trim();
      const emailInput = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!validarCampos(nameInput, emailInput)) return;
      const url = `comphab.html?name=${encodeURIComponent(nameInput)}&email=${encodeURIComponent(emailInput)}`;
      window.location.href = url;
    }

    // Função para iniciar o teste de Sabotadores
    function iniciarSabotadores() {
      const nameInput = document.getElementById("userName").value.trim();
      const emailInput = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!validarCampos(nameInput, emailInput)) return;
      const url = `sab.html?name=${encodeURIComponent(nameInput)}&email=${encodeURIComponent(emailInput)}`;
      window.location.href = url;
    }

    // Função para iniciar o teste DISK
    function iniciarDisc() {
      const nameInput = document.getElementById("userName").value.trim();
      const emailInput = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!validarCampos(nameInput, emailInput)) return;
      const url = `disc.html?name=${encodeURIComponent(nameInput)}&email=${encodeURIComponent(emailInput)}`;
      window.location.href = url;
    }

    // Função de validação de campos (nome e email)
    function validarCampos(nameInput, emailInput) {
      if (nameInput.length < 8 || !nameInput.includes(" ")) {
        alert("Por favor, insira seu nome e último sobrenome (mínimo 8 caracteres).");
        return false;
      }
      if (!validateEmail(emailInput)) {
        alert("Por favor, insira um email válido.");
        return false;
      }
      return true;
    }

    // Validação simples de email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    // Ao carregar a página, verifica o status de cada teste
    window.onload = function() {
      checkCerebroTrinoStatus();
      checkCanaisComStatus();
      checkComphabStatus();
      checkSabotadoresStatus();
      checkDiscStatus();
    }
  </script>
</body>
</html>
