<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Teste Fauna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Você pode adicionar um link para um CSS se desejar -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #2E7D32;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #1B5E20;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      overflow: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Enviar dados fixos ao Fauna</h1>
  <button id="sendBtn">Enviar</button>
  <pre id="responseArea"></pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      try {
        // Faz requisição POST à função Netlify que insere os dados no Fauna
        const resp = await fetch("/.netlify/functions/insertFauna", {
          method: "POST",
        });
        const data = await resp.json();
        document.getElementById("responseArea").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("responseArea").textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
